
<!DOCTYPE html>

    <title>NotLisanna | Media Kit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#E0F7FA',
                100: '#B2EBF2',
                300: '#4DD0E1',
                500: '#00BCD4',
                900: '#006064',
              },
              surface: {
                50: '#F8FAFC',
                100: '#F1F5F9',
                200: '#E2E8F0',
              },
              slate: {
                dark: '#334155',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cursive: ['Pacifico', 'cursive'],
            },
            borderRadius: {
              '3xl': '1.5rem',
            },
            boxShadow: {
              'soft': '0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #334155;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .pacifico-regular {
        font-family: "Pacifico", cursive;
        font-weight: 400;
        font-style: normal;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      }
    </style>
